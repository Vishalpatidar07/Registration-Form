<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
    </style>
</head>
<body style="box-sizing: border-box; width: 100%; height: 100%; margin-top: 10px; font-family: Arial, Helvetica, sans-serif; background-color: rgb(244, 244, 233);">

    <div style=" margin-left: 15%; width: 65%; padding: 15px 25px; background-color: white; margin-bottom: 15px; text-align: center; border-radius: 4px;box-shadow: 5px 5px 7px rgb(203, 194, 194);">
        <h5 style="color: blueviolet;">Modern Registration Form</h5>
    </div>

    <h3 style="margin-left: 15% ; width:65%; padding: 12px 25px; text-align: center; color: white; font-weight: 700; background:linear-gradient(to right,rgb(194, 58, 194),rgb(236, 53, 84));border-radius: 5px 5px 0px 0px;box-shadow: 5px 5px 7px rgb(203, 194, 194); ">Student Registration Form</h3>
    
    <form style=" margin-left: 15%; padding: 25px;  width:65%; background-color:rgba(246, 224, 235, 0.994); border-radius: 0px 0px 5px 5px; box-shadow: 5px 5px 7px rgb(203, 194, 194);">
      
    <div style="display: flex; justify-content:space-between; align-items: center; font-size: 12px; font-weight: 600;">
        <div style="display:flex; flex-direction: column;">
            <label for="first">First Name</label>
            <input type="text" id="first" placeholder="Enter first name" style="width:335px ;height: 25px; padding-left:5px;font-size: 12px; margin-top: 5px;">
        </div >  

        <div style="display:flex; flex-direction: column;">
             <label for="last">Last Name</label>
             <input type="text" id="last" placeholder="Enter last name" style="width:335px ;height: 25px; padding-left:5px;font-size: 12px; margin-top: 5px;">
        </div>
     </div>

    <div style="font-size: 12px; font-weight: 600; margin-top: 25px; ">
        <label for="day">Date Of Birth</label>
        <br>
        <select name="date" id="day" style="width:215px ;height: 30px; padding-left:5px; font-size: 12px;">
            <option value=""  disabled hidden selected>Day</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
        </select>

        <select name="date" id="mon" style="width:215px ;height: 30px; padding-left:5px;font-size: 12px; margin-top: 5px; margin-left: 40px;">
            <option value="" disabled hidden selected>Month</option>
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
            <option value="">Apr</option>
            <option value="">May</option>
            <option value="">Jun</option>
        </select>

        <select name="date" id="year" style="width:215px ;height: 30px; padding-left:5px;font-size: 12px; margin-top: 5px; margin-left: 40px;">
            <option value="" disabled hidden selected>Year</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
            <option value="">2004</option>
            <option value="">2005</option>
        </select>
    </div>

    <div style="display: flex;justify-content:space-between; align-items: center; font-size: 12px; font-weight: 600; margin-top: 25px;">
        <div style="display:flex; flex-direction: column;">
             <label for="email">Email Id</label>
             <input type="text" name="email" id="email" placeholder="Enter email address" style="width:335px ;height: 25px; padding-left:5px;font-size: 12px; margin-top: 5px;">
        </div>
        
        <div style="display:flex; flex-direction: column;">
            <label for="mob">Mobile Number</label>
            <input type="text" name="mob" id="mob" placeholder="Enter 10-digit mobile number" style="width:335px ;height: 25px; padding-left:5px;font-size: 12px; margin-top: 5px;">
        </div>
    </div>

    <div style="font-size: 12px; font-weight: 600; margin-top: 25px;">
       <h4 style="margin: 0px;">Gender</h4>

       <input type="radio" id="male" name="gen" style="margin-top: 5px;">
       <lable for="male" style="font-weight: 500;">Male</lable>
       
       <input type="radio" id="fem" name="gen" style="margin-left: 15px;">
       <lable for="fem" style="font-weight: 500;">Female</lable>
    </div>

    <div style="font-size: 12px; font-weight: 600; margin-top: 25px;">
         <label for="address">Address </label>
         <br>
         <textarea style="width:100%; height: 70px; margin-top: 5px; font-size: 12px;" id="address" placeholder=" Enter your full address"></textarea>
    </div>

    <div style="display: flex; justify-content:space-between; align-items: center; font-size: 12px; font-weight: 600; margin-top: 25px;">
        <div style="display:flex; flex-direction: column;" >
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Enter city" style="width:215px ;height: 25px; padding-left:5px;font-size: 12px; margin-top: 5px;">
        </div>
        
       <div style="display:flex; flex-direction: column;">
            <label for="pin">PIN Code</label>
            <input type="text" name="pin" id="pin" placeholder="Enter 6-digit PIN code" style="width:215px ;height: 25px; padding-left:5px;font-size: 12px; margin-top: 5px;">
       </div>
        
       <div style="display:flex; flex-direction: column;">
            <label for="state">State</label>
            <input type="text" name="state" id="state" placeholder="Enter state" style="width:215px ;height: 25px; padding-left:5px;font-size: 12px; margin-top: 5px;">
       </div>
    </div>


    <div style="font-size: 12px; font-weight: 600; margin-top: 25px;">
        <label for="cou">Country</label>
        <br>
        <select id="cou" style="width:100% ;height: 30px; padding-left:5px; font-size: 12px; margin-top: 5px;">
        <option value="" disabled hidden selected>Select Country</option>
        <option value="1">India</option>
        <option value="2">USA</option>
        <option value="3">Russia</option>
        </select>
    </div>


    <div style="font-size: 12px; font-weight: 600; margin-top: 25px; ">
        <h4>Hobbiess</h4>

        <div style="margin-top: 6px;">
        <input type="checkbox" name="hob" id="dra">
        <label style="font-weight: 500;" for="dra">Drawing</label>
        
        <input type="checkbox" name="hob" id="sin" style="margin-left: 185px;">
        <label style="font-weight: 500;" for="sin">Singing</label>
        
        <input type="checkbox" name="hob" id="ske"style="margin-left: 190px;">
        <label style="font-weight: 500;" for="ske">Sketching</label>
        
        <br>
        <input type="checkbox" name="hob" id="dan">
        <label style="font-weight: 500;" for="dan">Dancing</label>
       
        <input type="checkbox" name="hob" id="oth" style="margin-left: 185px; margin-top: 10px;">
        <label style="font-weight: 500;" for="oth">Others</label>
        </div>
    </div>
        
    <div style="font-size: 12px; margin-top: 25px;">
        <h4>Qualification</h4>

        <table style="width: 100%; text-align: center; border-collapse:collapse; margin-top: 6px;">
            <thead style="background-color: rgb(241, 238, 234); height: 35px; color: rgb(102, 102, 105);">
            <tr>
            <th>Sr No.</th>
            <th>Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
            </tr>
            </thead>

            <tbody style="background-color:white; font-weight: 600;">
                <tr style="height: 40px;">
                    <td>1</td>
                    <td>class X</td>
                    <td><input type="text" name="" id="" style="width:130px ; height: 35px; border: 2px solid rgb(207, 202, 202); margin: 10px;"></td>
                    <td><input type="text" name="" id=""  style="width:130px ; height: 35px; border: 2px solid rgb(207, 202, 202);"></td>
                    <td><input type="text" name="" id=""  style="width:130px ; height: 35px; border: 2px solid rgb(207, 202, 202);"></td>
                </tr>
                <tr style="height: 40px;">
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text" name="" id=""  style="width:130px ; height: 35px; border: 2px solid rgb(207, 202, 202);margin: 10px;"></td>
                    <td><input type="text" name="" id=""  style="width:130px ; height: 35px; border: 2px solid rgb(207, 202, 202);"></td>
                    <td><input type="text" name="" id=""  style="width:130px ; height: 35px; border: 2px solid rgb(207, 202, 202);"></td>
                </tr>
                <tr style="height: 40px;">
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text" name="" id=""  style="width:130px ; height: 35px; border: 2px solid rgb(207, 202, 202); margin: 10px;"></td>
                    <td><input type="text" name="" id=""  style="width:130px ; height: 35px; border: 2px solid rgb(207, 202, 202);"></td>
                    <td><input type="text" name="" id=""  style="width:130px ; height: 35px; border: 2px solid rgb(207, 202, 202);"></td>
                </tr>
                <tr style="height: 40px;">
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text" name="" id=""  style="width:130px ; height: 35px; border: 2px solid rgb(207, 202, 202); margin: 10px;"></td>
                    <td><input type="text" name="" id=""  style="width:130px ; height: 35px; border: 2px solid rgb(207, 202, 202);"></td>
                    <td><input type="text" name="" id=""  style="width:130px ; height: 35px; border: 2px solid rgb(207, 202, 202);"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div style="font-size: 12px; font-weight: 600; margin-top: 25px;">
        <h4>Courses Applied For</h4>

        <div style="margin-top: 8px;">
        <input type="radio" name="course" id="bca">
        <label style="font-weight: 500;" for="bca" >BCA</label>
       
        <input type="radio" name="course" id="bcom" style="margin-left: 20px;">
        <label style="font-weight: 500;" for="bcom">B.Com</label>
       
        <input type="radio" name="course" id="bsc" style="margin-left: 20px;" >
        <label style="font-weight: 500;" for="bsc">B.Sc</label>
        
        <input type="radio" name="course" id="ba" style="margin-left: 20px;">
        <label style="font-weight: 500;" for="ba">B.A</label>
        </div>
    </div>

    <div style="margin-top: 25px; text-align: end;">
        <button style="padding: 5px 15px; border: 1px solid rgb(99, 93, 93); border-radius: 4px; font-weight: 600;">Reset</button>
        <button style="margin-left:10px ; padding: 5px 12px; font-weight: 600; color: white; border: none; background:linear-gradient(to right,rgb(228, 19, 228),rgb(216, 15, 15));border-radius: 4px;">Submit</button>
    </div>
    
    </form>

    <div style="margin-top: 15px; margin-left: 15%; width: 65%; padding: 15px 25px; background-color: white; margin-bottom: 15px; text-align: center; border-radius: 4px;box-shadow: 5px 5px 7px rgb(203, 194, 194);">
        <h5 style="color:rgb(49, 194, 51);">Professional Registration Form</h5>
    </div>
</body>
</html>
